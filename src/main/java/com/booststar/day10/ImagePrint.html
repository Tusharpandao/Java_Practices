<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        .container{
            text-align: center;
        }
        form{
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" >
        <h4>
            Enter how many images you want to display max Image is 10
        </h4>
        <form action="">
            <input type="number" id="numImages" min="1" max="10" value="0">
            <button type="button" id="generateGallery">Display images</button>
        </form>
    </div>
    <div class="gallery-container">
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        // Data for gallery
        const galleryData = [
            { src: "https://cdn.pixabay.com/photo/2023/08/07/19/47/water-lily-8175845_1280.jpg", caption: "Image 1"},
            { src: "https://cdn.pixabay.com/photo/2021/11/23/09/12/mountains-6818253_640.jpg", caption: "Image 2" },
            { src: "https://cdn.pixabay.com/photo/2024/02/15/14/31/donkey-8575524_640.jpg", caption: "Image 3" },
            { src: "https://cdn.pixabay.com/photo/2023/11/26/23/43/horse-8414411_640.jpg", caption: "Image 4" },
            { src: "https://cdn.pixabay.com/photo/2024/05/24/19/06/bird-8785666_640.jpg", caption: "Image 5" },
            { src: "https://cdn.pixabay.com/photo/2023/12/15/03/11/basket-to-the-sea-8449952_640.jpg", caption: "Image 6" },
            { src: "https://cdn.pixabay.com/photo/2024/01/02/10/33/stream-8482939_640.jpg", caption: "Image 7" },
            { src: "https://cdn.pixabay.com/photo/2024/07/05/08/33/koala-8874351_640.jpg", caption: "Image 8" },
            { src: "https://cdn.pixabay.com/photo/2023/12/13/15/24/st-isaacs-cathedral-8447100_640.jpg", caption: "Image 9" },
            { src: "https://cdn.pixabay.com/photo/2023/08/23/09/39/sahara-8208094_640.jpg", caption: "Image 10" },
        ];

        const galleryContainer = document.getElementById('gallery');
        const generateGalleryButton = document.getElementById('generateGallery');

        // Function to generate gallery
        function generateGallery() {
            // Clear the current gallery
            galleryContainer.innerHTML = '';

            // Get the number of images to display
            const numImages = parseInt(document.getElementById('numImages').value);

            // Loop through galleryData and create items up to numImages
            for (let i = 0; i < numImages && i < galleryData.length; i++) {
                const item = galleryData[i];

                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.caption;

                const caption = document.createElement('div');
                caption.classList.add('caption');
                caption.textContent = item.caption;

                galleryItem.appendChild(img);
                galleryItem.appendChild(caption);
                galleryContainer.appendChild(galleryItem);
            }
        }

        //  event listener to the button
        generateGalleryButton.addEventListener('click', generateGallery);

    </script>
</body>
</html>
